query Characters($page: Int, $filter: FilterCharacter) {
  characters(page: $page, filter: $filter) {
    info {
      count
      pages
      next
      prev
    }
    results {
      id
      name
      status
      species
      type
      gender
      image
      created
    }
  }
}

query CharacterById($id: ID!) {
  character(id: $id) {
    id
    name
    status
    species
    type
    gender
    image
    created
  }
}
